<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.78032849.css">
    <title>Covid-19 Info</title>
  <script src="/style.78032849.js"></script></head>
  <body>
    <header class="header">
      <h1 class="header__heading-primary">Covid-19 Stats</h1>
    </header>
    <main class="data">
      <div class="data__input">
        <input type="text" class="data__input--country inp" placeholder="country">
        <button class="data__input--getstats btn">Get Stats</button>
      </div>

      <div class="data__heading-secondary">
        <h2>
          Country Name: <span class="heading-secondary__name name">India</span>
        </h2>
        <h2>Cases:<span class="heading-secondary__cases cases">8451</span></h2>
        <h2>
          Deaths:<span class="heading-secondary__deaths deaths">1254</span>
        </h2>
        <h2>
          Recovered:<span class="heading-secondary__recovered recovered">121212</span>
        </h2>
      </div>
    </main>

    <script src="/app.c328ef1a.js"></script>
  </body>
</html>
